name: Deploy to VPS

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS using appleboy/ssh-action
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            
            # Load nvm
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            # Ensure project directory exists
            PROJECT_DIR="/home/${{ secrets.VPS_USER }}/public_html/HKConstructionweb"
            if [ ! -d "$PROJECT_DIR" ]; then
              echo "Error: Project directory $PROJECT_DIR does not exist!"
              exit 1
            fi
            
            cd $PROJECT_DIR
            echo "ğŸ“¦ Cleaning up old lock files..."
            rm -f package-lock.json
            
            # Ensure SSH is used for git pull
            git fetch origin main
            git reset --hard origin/main

            echo "ğŸ§© Installing dependencies..."
            if ! yarn install --frozen-lockfile; then
              echo "âš ï¸ Frozen lockfile failed â€” retrying without it..."
              yarn install
            fi
            
            yarn build

            # Restart application
            pm2 describe hk-web > /dev/null
            if [ $? -eq 0 ]; then
              pm2 restart hk-web
            else
              pm2 start npm --name "hk-web" -- run start
            fi
            pm2 save
