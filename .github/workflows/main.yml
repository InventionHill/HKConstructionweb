name: Deploy to VPS

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          debug: true
          script: |
            set -e

            echo "======================================"
            echo "ðŸš€ Connected to VPS"
            echo "======================================"

            echo "ðŸ‘¤ Current User:"
            whoami

            PROJECT_DIR="/home/${{ secrets.VPS_USER }}/public_html/HKConstructionweb"

            if [ ! -d "$PROJECT_DIR" ]; then
              echo "âŒ Project directory not found!"
              exit 1
            fi

            cd $PROJECT_DIR

            echo "ðŸ“¦ Fetching latest code..."
            git fetch origin main

            echo "ðŸ”„ Resetting to origin/main..."
            git reset --hard origin/main

            echo "ðŸ“¦ Loading NVM..."
            export NVM_DIR="$HOME/.nvm"
            if [ -s "$NVM_DIR/nvm.sh" ]; then
              . "$NVM_DIR/nvm.sh"
            fi

            echo "ðŸŸ¢ Node Version:"
            node -v || { echo "âŒ Node not found"; exit 1; }

            echo "ðŸŸ¢ NPM Version:"
            npm -v || { echo "âŒ NPM not found"; exit 1; }

            echo "ðŸ“¦ Installing dependencies..."
            npm install

            echo "ðŸ— Building project..."
            npm run build

            echo "ðŸ”„ Reloading PM2..."
            if pm2 describe hk-web > /dev/null; then
              pm2 reload hk-web
            else
              pm2 start npm --name "hk-web" -- run start
            fi

            pm2 save

            echo "======================================"
            echo "âœ… Deployment Successful!"
            echo "======================================"
